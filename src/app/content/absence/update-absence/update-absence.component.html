<div>
    <form class="col-lg-3 col-sm-6">
        <div class="form-group">
            <label for="id">Id :</label>
            <div  name="id">{{this.absence.id}} </div>
        </div>
        <div class="form-group">
            <label for="debut">DÃ©but (YYYY-MM-DD) :</label>
            <input type="text" class="form-control" [(ngModel)]="this.absence.debut"  name="debut" required=true>
        </div>
        <div class="form-group">
            <label for="fin">Fin (YYYY-MM-DD) :</label>
            <input type="text" class="form-control" [(ngModel)]="this.absence.fin" value="fin" name="fin" required>
        </div>
        <div class="form-group">
            <label for="justification">Justification :</label>
            <input type="text" class="form-control" [(ngModel)]="this.absence.justification" value="justification" name="justification" required>
        </div>
        <div class="form-group">
            <label for="description">Description :</label>
            <input type="text" class="form-control" [(ngModel)]="this.absence.description" value="description" name="description" required=true>
            
        </div>
       
        <button type="button" class="btn btn-primary" (click)="this.update()">Modifier</button>

        <div class="alert alert-success" *ngIf="messageValidation.length">
            <strong>Success!</strong> {{this.messageValidation}}
        </div>

    </form>

</div>
