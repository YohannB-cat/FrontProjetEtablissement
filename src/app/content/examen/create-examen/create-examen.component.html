<div>
    <h2>Nouvel Examen :</h2>
    <hr>
    <form class="col-lg-3 col-sm-6" [formGroup]="examenForm" (ngSubmit)="this.save()">
        <div class="form-group">
            <label for="Type">Type :</label>
            <input type="text" class="form-control"  formControlName="type" placeholder="Ex : Devoir maison" name="type">
            <span *ngIf="this.examenForm.get('type').hasError('maxlength')">Attention vous dépassez le nombre de caractère autorisé !</span>
        </div>
        <div class="form-group">
            <label for="Date">Date :</label>
            <input type="date" class="form-control" [(ngModel)]="this.examen.date" formControlName="date" name="date">
        </div>

        <div class="form-group">
            <label for="Coefficient">Coefficient:</label>
            <input type="number" class="form-control" [(ngModel)]="this.examen.coefficient" formControlName="coefficient" placeholder="Ex : 2.2" name="coefficient" required>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!examenForm.valid">Soumettre</button>
        <div *ngIf="this.messageValidation.length">
            <div class="alert alert-fail" *ngIf="this.error">
                {{this.messageValidation}}
            </div>
            <div class="alert alert-success" *ngIf="!this.error">
                {{this.messageValidation}}
            </div>
        </div>

    </form>

</div>
