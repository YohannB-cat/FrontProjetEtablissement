<div class="container">
    <h2><label for="search-box">Recherche par ID</label></h2>

    <input type="number" #searchBox id="search-box" />
    <button type="button" class="btn btn-info" (click)="this.getOne(searchBox.value)">Chercher</button>

    <h2>Liste des examens :</h2>
    <a routerLink="/examen/add">
        <input type="button" value="Ajouter un examen" class="btn btn-info"/>
    </a>
    
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Coefficient</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of this.allExamen">
                <td>{{e.id}}</td>
                <td>{{e.type}}</td>
                <td>{{e.coefficient}}</td>
                <td>{{e.date}}</td>
                <td>
                    <button class="btn btn-danger" (click)="this.delete(e.id)">Supprimer</button>
                    <button class="btn btn-info" (click)="this.getOne(e.id)">DÃ©tail</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
